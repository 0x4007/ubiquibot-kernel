name: Build & Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0

      - uses: oven-sh/setup-bun@v1

      - name: Run setup script
        run: |
          bun install
          bun setup-kv
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Set secrets for Wrangler
        id: set-secrets
        run: |
          echo "secrets_list=''" >> $GITHUB_ENV
          if [ ! -z "${{ secrets.WEBHOOK_SECRET }}" ]; then
            echo "secrets_list='WEBHOOK_SECRET=${{ secrets.WEBHOOK_SECRET }}\n'" >> $GITHUB_ENV
          fi
          echo "secrets_list='\${secrets_list}APP_ID=${{ secrets.APP_ID }}\n'" >> $GITHUB_ENV
          echo "secrets_list='\${secrets_list}APP_PRIVATE_KEY=${{ secrets.APP_PRIVATE_KEY }}\n'" >> $GITHUB_ENV

      - uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: "3.63.1"
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          secrets: ${{ env.secrets_list }}
        env:
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          APP_ID: ${{ secrets.APP_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
